<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        //数组扩展
        //Array.prototype
        //ES3/ES5/ES6

        //1.ES3
        //push()  在数组的末尾添加一个元素
        //pop()   把末尾的元素取出来，并返回。原数组受到影响
        //unshift()  在数组的首位添加一个元素
        //shift()   删除数组第一个元素
        //join()  把数组里所有的元素串成一个字符串,它返回一个字符串，但是不会影响原数组
        //splice()  用来切割的，可以用来删除，也可以用来添加
        //传两个参数相当于删除
        var arr=[1,22,334,55,45,666];
        // console.log(arr.splice(2,2));//意思是从下标为2的元素开始，截两个
        console.log(arr.splice(2,2,90));//仍然是下标2的方向开始，截两个，然后将90放进里面，如果是多个值就填充多个值到该数组中
        console.log(arr);//影响了原始的数组
        //slice() 取出元素作为新数组返回，它不会影响原数组
        console.log(arr.splice(2,4));//从下标2开始，截取到下标4
        console.log(arr);
        //reverse()
        //concat()  将两个数组合并成1个数组
        //sort()  这个方法不靠谱，如果需要排序，还是需要自己写个循环去排序

        //ES5 扩展的成员
        //1.forEach(callback) 与 jQuery中的$.each()作用一模一样   ***
        //callback是一个回调函数，这个回调可以使用三个默认的参数item，index，array
        //就相当于写一个for循环
        var arr=[1,22,334,55,45,666];
        arr.forEach(function(item,i){
            arr[i]=item+1;
        })
        console.log(arr);
        //2.map(callback)  ***
        //mao不会影响原数组，他会返回一个新数组
        //map的作用是遍历原数组，并且把callback的return值作为最终要返回的新数组的项
        //它不会影响原数组，但是会返回一个新数组
       var arr2= arr.map(function(item,i){
            return item*item;
        })
        console.log(arr2);

        //forEach和map需要注意的是：
        //1.它们回调中，如果使用this关键字，都是指向windows
        //2.没有办法使用break跳出循环，除非抛异常

        //3.some() / every() 它们的返回值是bool类型   ***
        //some()数组里面否有一个满足条件的，只要有一个就返回true
        //every()是所有的都得满足这个条件才能返回true
        console.log(arr.some(function(item){
            return item>3360;
        }))

        //ES6的拓展
        //1.Array.from()   将伪数组转换为真数组
        var likeArr={0:'a',1:'b',2:'c',length:3};   //这就是一个标准的伪数组
        var arr1=[].slice.call(likeArr);
        var arr2=Array.from(likeArr);
        console.log(arr2);

        //传两个参数，第2个参数是一个callback，这个回调函数的作用相当于Array.map()
        var arr3=Array.from(likeArr,function(item,i){
            return i+'-'+item;
        })
        console.log(arr3);
        //2.Array.of()
        // var arr4=new Array();
        // console.log(arr4);//空数组
        var arr4=new Array(3);
        console.log(arr4);
        var arr5=Array.of(3);
        console.log(arr5);

        //3.fill() 无脑的全体替换
        // console.log(arr.fill('wlh'));
        console.log(arr.fill('wlh',1,3));//只替换从下标1到下标为3的
        console.log(arr);

        //4.find(callback) 
        console.log(arr.find(function(item,i){
            return item>50  //遍历每一个成员，找复合条件的项，找到显示若没有找到就显示为undefined
        }))
    </script>
</body>
</html>
