<!DOCTYPE html>

<body>
    <script>
        //es6
        //1.块级作用域，let,const
        //let是一个关键字，用它来声明变量，它声明的是一个局部变量
        //2.解构赋值（自己了解）
        //3.字符串扩展
        //4.数值扩展
        //5.数组扩展
        //6.函数扩展
        //7.promiss
        //8.模块化开发

        //在es6的语法环境中，有了块级作用域
        //如果在代码中使用了es6的语法，那么这个应用程序就默认开启了严格模式‘use strict’
        //let就是用来声明一个局部变量
        //const就是用来声明常量
        //1.声明的时候就必须赋初值
        //2.不能2次赋值
      function loop(){
        for(let index=0;index<10;index++){
            console.log(index);
        }
        console.log('--------------'+index);//10
      }
      loop();
    //   console.log('--------------'+index);//报错
    </script>
</body>
